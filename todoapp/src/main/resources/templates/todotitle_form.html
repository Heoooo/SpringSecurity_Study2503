<!DOCTYPE html>
<html layout:decorate="~{layout}">
	
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">Todotitle Create</h5>
	
		<form th:action="@{/todotitle/create}" method="POST" autocomplete="off">
			
			<div class="mb-3">
				<label for="subject" class="form-label">할 일 타이틀 작성하기</label>
				<input type="text" name="subject" id="subject" class="form-control" required>
			</div>
			
			<div class="mb-3">
				<label for="content" class="form-label">할 일 관련된 간략한 내용 작성하기</label>
				<textarea name="content" id="content" class="form-control" rows="5"></textarea>
			</div>
			
			<input type="submit" value="등록하기" class="btn btn-danger my-2">
		</form>
		
	</div>
	
</html>
